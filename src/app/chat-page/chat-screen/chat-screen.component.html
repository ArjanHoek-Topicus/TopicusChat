<ul class="messages-list">
  <li
    *ngFor="let message of messages | slice : -10"
    [ngClass]="message.user.name === currentUser ? 'is-current-user' : ''"
  >
    <p>{{ message.timestamp | date : "short" }}</p>
    <p ngClass="client-name">{{ message.user.name | titlecase }} says:</p>
    <p ngClass="text">{{ message.text }}</p>
  </li>
</ul>
